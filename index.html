<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Meu CSS -->
        <link href="css/my.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="jumbotron text-center text-uppercase">
            <h1>Formulário</h1>
            <p>Preencha os campos abaixo corretamente!</p>
        </div>

        <div class="container">
            <form action="code_form.php" method="post" name="form">
                <div class="row" id="container">
                    <h2 class="title">Inscrição</h2>
                    <!-- Pessoais -->
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" required/>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input class="form-control" type="text" name="cpf" placeholder="000.000.000-00" required/>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço:</label>
                                <input class="form-control" type="text" name="ender"/>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input class="form-control" type="text" name="estad"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="radio-inline">
                                <label>Sexo:</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="sexo" value="Masculino">Masculino</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="sexo" value="Feminino">Feminino</label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Interesses -->
                    <fieldset>
                        <legend>Profissões Interessadas</legend>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="checkbox">
                                    <label><input type="radio" name="checkboxMusica">Música</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="radio" name="checkboxCinema">Cinema</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="radio" name="checkboxInfo">Informática</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Cadastro -->
                    <fieldset>
                        <legend>Cadastro</legend>
                        <div class="col-sm-12">
                            <div class="row input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="email" type="text" class="form-control" name="login" placeholder="Login" required/>
                            </div>
                            <div class="row input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Pass" required/>
                            </div>
                            <div class="row input-group">
                                <span class="input-group-addon">Confirmar</span>
                                <input id="msg" type="password" class="form-control" name="msg" placeholder="Confirm Pass" required/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn center-block">
                        <input type="submit" onclick="" value="Enviar" class="btn btn-lg btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
